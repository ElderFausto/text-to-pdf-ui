<main class="container">
  <h1>Conversor de Texto para PDF</h1>
  <p>Digite ou cole o seu texto na caixa abaixo e clique em "Gerar PDF" para fazer o download.</p>

  <textarea
    [(ngModel)]="textContent"
    placeholder="Digite seu texto aqui..."
    rows="15"
    class="text-area">
  </textarea>

  <button (click)="generatePdf()" [disabled]="isLoading" class="generate-button">
    <span *ngIf="!isLoading">Gerar PDF</span>
    <span *ngIf="isLoading">Gerando...</span>
  </button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</main>
